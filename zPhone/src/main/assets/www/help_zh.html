<body>
    <h2>注册</h2>
    1. “我”的界面点击帐号选项进入帐号填写界面.<br/>
    显示名可以任意填写. 帐号，域名，密码需要与PBX上对应的帐号,端口与ip或域名用":"分割。
    <b>默认端口5060</b>
    <b> 在进入设置界面时会注销当前帐号，退出当前界面会自动注册帐号。</b>
    <h2>编码</h2>
    PCMA<br/>
    PCMU<br/>
    GSM</br>
    G.722</br>
    Speex NB</br>
    <h2>常见问题</h2>
    <b>IAX2</b>&nbsp&nbsp只支持Sip协议帐号.IAX2或IAX不支持.<br/>
    <b>DTMF</b>&nbsp&nbsp模式只支持RFC2833. SIP Info和inband不支持.<br/>
    <b>语音邮件</b>&nbsp&nbspPBX需要运行服务程序.<br/>
    <b>录音</b>&nbsp&nbsp需要运行服务程序.<br/>
    <!--
    <h4>TLS</h4>

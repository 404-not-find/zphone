<!DOCTYPE HTML>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="file:///android_asset/www/script/jquery.js"></script>
    <script src="file:///android_asset/www/script/jquery.mobile-1.4.5.min.js"></script>
    <link href="file:///android_asset/www/css/jquery.mobile-1.4.5.min.css" rel="stylesheet" media="screen"
          type="text/css"/>
</head>

<body>
<h1>常见问题</h1>
<ul data-role="listview" data-inset="true">
    <li>
        <div data-role="collapsible" data-inset="false" data-iconpos="right" data-collapsed-icon="carat-r"
             data-expanded-icon="carat-d">
            <h4>支持的协议</h4>
            <p style="font-size:15px;"> CooCall 是基于开源框架 Doubango. 只支持 sip 协议, 不支持 iax2 等协议</p>
        </div>
    </li>

    <li>
        <div data-role="collapsible" data-inset="false" data-iconpos="right" data-collapsed-icon="carat-r"
             data-expanded-icon="carat-d">
            <h4>支持的 DTMF模式</h4>

            <p style="font-size:15px;"> CooCall 只支持RFC2833. SIP Info和inband不支持</p>
        </div>
    </li>
    <li>
        <div data-role="collapsible" data-inset="false" data-iconpos="right" data-collapsed-icon="carat-r"
             data-expanded-icon="carat-d">
            <h4>支持的语音编码</h4>
            <ul data-role="listview">
                <li>PCMA</li>
                <li>PCMU</li>
                <li>GSM</li>
                <li>G.722</li>
                <li>Speex NB</li>
            </ul>
        </div>
    </li>
</ul>
</body>
